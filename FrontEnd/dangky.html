<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/dndk.css">
</head>
<body>

    <div class="form-container">
        <div class="register-form">
            <h2>Đăng Ký</h2>
            <form action="#" method="post">
                <label for="register-name">Tên:</label>
                <input type="text" id="register-name" name="name" required>
                
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" name="password" required>
                
                <label for="register-password-confirm">Xác nhận mật khẩu:</label>
                <input type="password" id="register-password-confirm" name="password-confirm" required>
                
                <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a></p>
        </div>
    </div>

</body>
</html>
